<!DOCTYPE html>
<html>
<head>
	<title>Retro Arcade Website</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: 'Press Start 2P', sans-serif;
			font-size: 16px;
			text-align: center;
		}

		canvas {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>

	<h1>Welcome to Retro Arcade!</h1>

	<p>Play classic arcade games, win prizes, and relive the glory days of gaming.</p>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		function draw() {
			ctx.fillStyle = "#f00";
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			ctx.fillStyle = "#fff";
			ctx.font = "24px 'Press Start 2P', sans-serif";
			ctx.fillText("Retro Arcade", 50, 50);
		}

		setInterval(draw, 10);
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
	<script>
		WebFont.load({
			google: {
				families: ['Press Start 2P']
			}
		});
	</script>
</body>
</html>
